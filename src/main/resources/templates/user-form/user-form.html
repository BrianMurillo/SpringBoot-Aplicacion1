<form class="form" role="form" autocomplete="off" th:action="@{/saveUser}" method="post" th:object="${usuario}">
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">First name</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="*{firstName}">
            <div class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Last name</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="*{lastName}">
            <div class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Email</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="*{email}">
            <div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Username</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="*{username}">
            <div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">
            <select class="form-control" size="3">
                <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}">
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Password</label>
        <div class="col-lg-9">
            <input type="password" class="form-control" th:field="*{password}">
            <div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
        <div class="col-lg-9">
            <input class="form-control" type="password" th:field="*{confirmPassword}">
            <div class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 text-center">
            <input type="reset" class="btn btn-secondary" value="Cancel">
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </div>
    </div>
    <div class="alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}"></div>
</form>
