<div class="table-responsive" th:if="${usuarios != null and !usuarios.empty}">
  <table id="userList" class="table table-bordered table-hover table-striped">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Username</th>
      <th scope="col">E-mail</th>
      <th scope="col">Option</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${usuarios}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <a th:href="@{/editUser/} + ${user.id}"><i class="fas fa-edit"></i></a>
        | <a href="#" th:onclick="'javascript:confirmDelete(\''+ ${user.id} +'\');'"><i class="fas fa-user-times"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="alert-danger" th:if="${listErrorMessage}" th:text="${listErrorMessage}"></div>
</div>
<div th:if="${usuarios == null or usuarios.empty}">
  <h2>Sin datos</h2>
</div>
<script type="text/javascript">
  function confirmDelete(id){
    $('#deleteModal').modal('show');
    $("#userIdHiddenInput").val(id);
  }

  function deleteUser(){
    var id = $("#userIdHiddenInput").val();
    window.location = "deleteUser/"+id;
  }
</script>
